<!DOCTYPE HTML PUBLIC
"-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> [HTML]-예제-입력양식폼만들기  </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta charset="UTF-8" />
 </head>
 
 <body>
 
<table border="0" cellpadding="4" cellspacing="0" width="620">
    <tr bgcolor=#3399ff>
    <td><b><font size="2" color="white">사용자 정보입력</font></b></td>
    </tr>
 
    <tr>
    <td><font size="2">
    안녕하세요. OO이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다.<br/>
    아래의 사항들을 빠짐없이 기록해주세요.
    <br/></font>   
    </font>
    </td>
    </tr>
</table>
<br/>
<form name="form" action="" method="get">
  <basefont size="2">
  <table border="1" cellpadding="4" cellspacing="0" width="620">
 
  <tr>
    <th bgcolor="#ffd2e9" width="120">사용자 ID</th>
    <td colspan="3">
        <input type="text">
        <input type="button" value=" ID중복확인 " />
   
    </td>
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">비밀번호</th>
    <td>
        <input type="password">
    </td>
    <th bgcolor="#ffd2e9" width="130">비밀번호 확인</th>
    <td>
        <input type="password">
    </td>
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">사용자 이름</th>
    <td colspan="3">
        <input type="text" size="20" maxlength="10" />
    </td>
 
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">주민등록번호</th>
    <td colspan="3">
        <input type="text" /> -
        <input type="text" />
    </td>
 
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">생년월일</th>
    <td>
        <input type="text" />
    </td>
    <th bgcolor="#ffd2e9">성별</th>
    <td>
        <input type="radio" name="gender" value="남자" /> 남자  
        <input type="radio" name="gender" value="여자" /> 여자
    </td>
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">우편번호</th>
    <td colspan="3">
        <input type="text" /> -
        <input type="text" />
        <input type="button" value="우편번호검색" />
    </td>
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">주 소</th>
    <td colspan="3">
        <input type="text" size="60"/>
    </td>
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">나머지주소</th>
    <td colspan="3">
        <input type="text" SIZE="25" />
    </td>
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">E-Mail</th>
    <td colspan="3">
        <input type="text"/>@
        <select name="email">
            <option value="naver">선택해주세요</option>
            <option value="naver">naver.com</option>
        </select>
 
 
    </td>
 
  </tr>
  <tr>
    <th bgcolor="#ffd2e9">직업</th>
    <td colspan="3">
        <select name="job">
            <option value="job_com">컴퓨터/정보통신</option>
            <option value="job__services">서비스</option>
        </select>
    </td>
  </tr>
  <tr>
    <td colspan="4" align="center">
        <input type="submit" value="등  록" />
        <input type="reset" value="취  소" />
       
    </td>
 
  </tr>
  </table>
</form>
 </body>
</html>
